jobs:
  job_id:
    # Any runner supporting Node 20 or newer
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'data-platform-bgotts-dev'
        workload_identity_provider: "projects/830894805435/locations/global/workloadIdentityPools/github/providers/data-platform-analytics"
